<br>
<div class="form-group">
  <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
</div>

<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Movies</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$ | filter:term">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.movies }}</td>
      </tr>
    </tbody>
  </table>
