<div class="usercontact-list">  
    <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usercon of usercontacts">
        <td>{{usercon.id}}</td>
        <td>{{usercon.name}}</td>
        <td>{{usercon.username}}</td>
        <td>{{usercon.email}}</td>
        <td>
          <button class=" btn btn-primary " (click)="display(usercon)">Display</button>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
