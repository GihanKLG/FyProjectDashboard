<div class="mt-4 col-8 offset-2">
    <div class="card">
     <div class="card-header text-center"><h2>Sign Up</h2></div>
      <div class="card-body">
       <form>
        <div class="form-group row">
         <div class="col-sm-10 offset-1">
          <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
        </div>
     </div>
     <div class="form-group row">
      <div class="col-sm-10 offset-1">
       <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group row">
     <div class="col-sm-10 offset-1">
      <input type="password" name="password" class="form-control" id="phone" placeholder="Phone" required>
     </div>
   </div>
     <div class="form-group row">
      <div class="col-sm-10 offset-1">
       <input type="password" name="password_confirm" class="form-control" id="phone" placeholder="Phone" required>
        </div>
       </div>
      </form> 
     </div>
    </div>
   </div>
